<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- // nav at the top -->
      <nav class="nav">
        <a href="#"> <i class="fas fa-arrow-left"></i> Home </a>
      </nav>

      <!-- // wrapper -->
      <div class="wrapper">
        <!-- // card -->
        <div class="card">
          <!-- // header -->
          <div class="header">
            <img
              src="assets/image/icons8-logo-50 (1).png"
              alt="Logo"
              class="logo"
            />
            <h1>Create new account</h1>
          </div>

          <!-- // buttons -->
          <div class="button-container">
            <button class="btn google">
              <i class="fab fa-google"></i> Sign up with Google
            </button>

            <button class="btn github">
              <img src="assets/image/GitHub-img" alt="GitHub" />
              Sign up with GitHub
            </button>
          </div>
        </div>
        <!-- end of card -->

        <!-- // signin below card -->
        <p class="signin">Already have an account? <a href="#">Sign in</a></p>
      </div>
      <!-- end of wrapper -->
    </div>
    <!-- end of container -->
  </body>
</html>
